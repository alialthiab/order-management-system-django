{% extends "base/base.html" %}

{% block title %}Delete Product{% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Product</legend>
                <h2>Are you sure you want to delete the product "{{ product.ProductName }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'product-detail' product.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
